<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>咕噜贷</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="/app/static/html5/css/register.css">
<script src="/app/static/html5/js/jquery-1.11.3.js"></script>
<script src="/app/static/html5/js/layer/layer.js"></script>
</head>
<body>
	<div class="banner-box" id="register">
		<img src="/app/static/html5/img/title.png" style="width: 100%">
		<div class="title">咕噜贷</div>
		<div class="inputDivas">
			<input type="tel" th:maxlength="11" name="mobile" id="mobile" placeholder="请输入手机号">
		</div>
		<div class="inputDivas">
			<input type="text" th:maxlength="11" name="name" id="name" placeholder="请输入姓名">
		</div>
		<div class="inputDivas">
			<input type="password" th:maxlength="20" name="password" id="password" placeholder="请输入密码">
		</div>
		<div class="inputDivas" style="margin-bottom: 1em;">
			<input type="password" th:maxlength="20" name="pwd" id="pwd" placeholder="请再次输入密码">
		</div>
		<div class="inputMsg">
			<input class="msg" type="tel" th:maxlength="6" name="smsCode" id="smsCode" placeholder="请输入验证码"> <input type="button" class="msgButton" value="获取验证码" onclick="sendCode(this , 1)">
		</div>
		<div class="inputDivas" id="submitBtn" style="margin-bottom: 2em">
			<button>立即注册</button>
		</div>
		<div class="content">
			<div class="describe">
				<div class="tt">1.注册</div>
				<div class="text">输入手机号设置密码</div>
			</div>
			<div class="describe">
				<div class="tt">2.下载</div>
				<div class="text">注册完成后下载APP</div>
			</div>
			<div class="describe" style="padding-bottom: 0.3em;">
				<div class="tt">3.登录</div>
				<div class="text">在APP输入账号密码</div>
			</div>
		</div>
	</div>
	<div class="body" id="download" style="display: none; margin-top: 40%;">
		<div class="title">注册成功</div>
		<div class="inputDivas" style="padding-top: 2em;" id="downlink">
			<button>立即下载</button>
		</div>
	</div>
	<!--/*@thymesVar id="code" type=""*/-->
	<input type="hidden" id="code" th:value="${code}" value="${code}" />
	<script src="/app/static/html5/js/manage/user-1.0.js"></script>
	<script src="/app/static/html5/js/manage/sms-1.0.js"></script>
</body>
</html>
